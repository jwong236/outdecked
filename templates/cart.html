{% extends "base.html" %}

{% block title %}Check Hand - OutDecked{% endblock %}

{% block content %}
<div class="main-container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-hand-paper text-primary me-3"></i>
                Check Hand
            </h1>
            
            <!-- Cart Content -->
            <div id="cartContent">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            
            <!-- Empty Cart State -->
            <div id="emptyCartState" class="text-center py-5" style="display: none;">
                <i class="fas fa-hand-paper fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">Your hand is empty</h4>
                <p class="text-muted">Add some cards to your hand from the search page.</p>
                <a href="/search" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i>Search Cards
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadCart();
});

function loadCart() {
    const cart = JSON.parse(sessionStorage.getItem('shoppingCart') || '[]');
    const cartContent = document.getElementById('cartContent');
    const emptyCartState = document.getElementById('emptyCartState');
    
    if (cart.length === 0) {
        cartContent.style.display = 'none';
        emptyCartState.style.display = 'block';
        return;
    }
    
    cartContent.style.display = 'block';
    emptyCartState.style.display = 'none';
    
    // Display cart items
    let html = '<div class="row">';
    
    cart.forEach((item, index) => {
        html += `
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-0">
                        <img src="${item.image_url}" alt="${item.name}" class="card-image" style="cursor: pointer;" 
                             onclick="showCardModal(${JSON.stringify(item).replace(/"/g, '&quot;')})"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOGY4Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                    </div>
                    <div class="card-body">
                        <h6 class="card-title" title="${item.name}" style="line-height: 1.2; min-height: 1.2em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${item.name}</h6>
                        <p class="card-text small text-muted mb-2">${item.game}</p>
                        
                        <!-- Quantity Controls -->
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <span class="text-muted">Quantity:</span>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${index}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="mx-2 fw-bold">${item.quantity || 1}</span>
                                <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${index}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <a href="${item.card_url}" target="_blank" class="btn btn-primary btn-sm flex-fill d-flex align-items-center justify-content-center">
                                <img src="/static/tcg_icon.png" alt="TCG" style="width: 16px; height: 16px; margin-right: 6px;">
                                <span>${item.price || 'View'}</span>
                            </a>
                            <button class="btn btn-outline-danger btn-sm" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    
    // Add cart summary
    const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    html += `
        <div class="card mt-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Total Items: ${totalItems}</h5>
                    <button class="btn btn-danger" onclick="clearCart()">
                        <i class="fas fa-trash me-2"></i>Clear Hand
                    </button>
                </div>
            </div>
        </div>
    `;
    
    cartContent.innerHTML = html;
}

function updateQuantity(index, change) {
    const cart = JSON.parse(sessionStorage.getItem('shoppingCart') || '[]');
    
    if (cart[index]) {
        cart[index].quantity = (cart[index].quantity || 1) + change;
        
        // Remove item if quantity becomes 0 or negative
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        
        // Save back to session storage
        sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
        
        // Reload cart display
        loadCart();
        
        // Update cart count in navbar
        updateCartCount();
    }
}

function removeFromCart(index) {
    const cart = JSON.parse(sessionStorage.getItem('shoppingCart') || '[]');
    
    if (cart[index]) {
        cart.splice(index, 1);
        
        // Save back to session storage
        sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
        
        // Reload cart display
        loadCart();
        
        // Update cart count in navbar
        updateCartCount();
    }
}

function clearCart() {
    if (confirm('Are you sure you want to clear your hand?')) {
        sessionStorage.removeItem('shoppingCart');
        loadCart();
        updateCartCount();
    }
}

function updateCartCount() {
    const cart = JSON.parse(sessionStorage.getItem('shoppingCart') || '[]');
    const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    
    // Update cart count in navbar
    const cartCountElement = document.getElementById('cartCount');
    if (cartCountElement) {
        cartCountElement.textContent = totalItems;
        cartCountElement.style.display = totalItems > 0 ? 'inline' : 'none';
    }
}

// Card modal functions (copied from search.html)
function showCardModal(card) {
    // Create a simple modal for card details
    const modalHtml = `
        <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cardModalLabel">Card Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="text-center">
                                    <img src="${card.image_url}" alt="${card.name}" class="img-fluid rounded shadow" style="max-height: 500px; object-fit: contain; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <h3 class="mb-4 text-primary">${card.name}</h3>
                                
                                <!-- Card Text/Effect -->
                                <div class="mb-3">
                                    <h6 class="text-muted mb-2">Effect:</h6>
                                    <p class="mb-0" style="white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #007bff;">${card.card_text || 'No effect text available.'}</p>
                                </div>
                                
                                <!-- Action Buttons -->
                                <div class="d-flex gap-2">
                                    <a href="${card.card_url}" target="_blank" class="btn btn-primary">
                                        <i class="fas fa-external-link-alt me-2"></i>View on TCGPlayer
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    // Remove existing modal if any
    const existingModal = document.getElementById('cardModal');
    if (existingModal) {
        existingModal.remove();
    }
    
    // Add new modal to body
    document.body.insertAdjacentHTML('beforeend', modalHtml);
    
    // Show the modal
    const modal = new bootstrap.Modal(document.getElementById('cardModal'));
    modal.show();
    
    // Clean up when modal is hidden
    document.getElementById('cardModal').addEventListener('hidden.bs.modal', function() {
        this.remove();
    });
}
</script>
{% endblock %}
